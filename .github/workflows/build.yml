name: "Build all flutter archs"
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  do_tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositoriy
        uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          architecture: x64
          channel: 'beta'
      - name: Download dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
  build_web:
    name: Build & publish for gh-pages
    runs-on: ubuntu-latest
    needs: do_tests
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          architecture: x64
          channel: beta
      - run: flutter pub get
      - run: dart run flutter_launcher_icons:main
      - run: dart run sqflite_common_ffi_web:setup
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /${{ github.event.repository.name }}/
  build_ios:
    name: Build iOS ipa
    needs: do_tests
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repositoriy
        uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          architecture: x64
          channel: beta
      - name: Build ios xcarchive
        run: |
          flutter pub get
          dart run flutter_launcher_icons:main
          flutter build ipa --release --no-codesign
      - name: Package xcarchive to ipa
        run: |
          brew install ldid
          chmod +x ${PWD}/scripts/package_ipa.sh 
          ${PWD}/scripts/package_ipa.sh ${PWD}/build/ios/archive/Runner.xcarchive .
      - name: Get current date
        id: date
        run: echo "date={$(date +'%Y-%m-%d')}" >> $GITHUB_ENV
      - name: Push artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: HW-manager-${{ env.date }}.ipa
          path: ./hw_manager_flutter.ipa
   
      - name: Upload files to a GitHub release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1.0.2
        env: 
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:  
          upload_url: ${{ github.event.release.upload_url }}
          asset_name: hw-manager-${{ github.ref_name }}.ipa
          asset_path: ./hw_manager_flutter.ipa
          asset_content_type: application/octet-stream
