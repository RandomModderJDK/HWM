name: "Build all flutter archs"
on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  do_tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            assets
            lib
            test
            scripts
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: beta
      - name: Download dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
  build_web:
    name: Build & publish for gh-pages
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: do_tests
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: beta
      - run: flutter pub get

      # Implement this troguh other action - run: dart run sqflite_common_ffi_web:setup
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /${{ github.event.repository.name }}/
  build_ios:
    name: Build iOS ipa
    needs: do_tests
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        #with:
        #  sparse-checkout: |
        #    assets
        #    lib
        #    scripts
        #    ios
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: beta
      - name: Gathering dependencies
        run: flutter pub get
      - name: Build ios xcarchive
        run: flutter build ipa --release --no-codesign
      - name: Package xcarchive to ipa
        run: |
          brew install ldid
          chmod +x ${PWD}/scripts/package_ipa.sh 
          ${PWD}/scripts/package_ipa.sh ${PWD}/build/ios/archive/Runner.xcarchive .
      - name: Get current date
        id: date
        run: echo "date={$(date +'%Y-%m-%d')}" >> $GITHUB_ENV
      - name: Push artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3.1.2
        with:
          name: HW-manager-${{ env.date }}.ipa
          path: ./hw_manager_flutter.ipa

      - name: Upload files to a GitHub release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: hw-manager-${{ github.ref_name }}.ipa
          file: ./hw_manager_flutter.ipa
          tag: ${{ github.ref }}
